<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>阿豆工作室</title>   
        <link href="./css/bootstrap.min.css" rel="stylesheet">
        <link href="./css/common.css" rel="stylesheet">

    <body>
        <div class="body-container">
            <div class="navigation">
                <nav class="navbar navbar-default">
                  <div class="container-fluid">
                    <!-- 导航条 -->
                    <div class="navbar-header">
                      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                      </button>
                      <a class="navbar-brand" href="#"><img src="./images/logo.png" alt=""></a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                      
                      <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#" class="button">
                                <span class="line line-top"></span>
                                <span class="line line-left"></span>
                                <span class="line line-right"></span>
                                <span class="line line-bottom"></span>
                            Home</a>
                        </li>
                        <li>
                            <a href="#" class="button">
                                <span class="line line-top"></span>
                                <span class="line line-left"></span>
                                <span class="line line-right"></span>
                                <span class="line line-bottom"></span>
                            Works
                            </a>
                        </li>
                        <li>
                            <a href="#" class="button">
                                <span class="line line-top"></span>
                                <span class="line line-left"></span>
                                <span class="line line-right"></span>
                                <span class="line line-bottom"></span>
                            Service
                            </a>
                        </li>
                        <li class="contact activing">
                            <a href="#" class="contact-text button">
                                <span>Contact</span>
                                <span class="line line-top"></span>
                                <span class="line line-left"></span>
                                <span class="line line-right"></span>
                                <span class="line line-bottom"></span>
                            </a>
                            <a href="#" class="contact-icon">
                                <span class="glyphicon glyphicon-send" aria-hidden="true"></span>
                            </a>
                        </li>
                      </ul>
                    </div><!-- /.navbar-collapse -->
                  </div><!-- /.container-fluid -->
                </nav>
            </div>
            
            <div class="contact-page">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="contact-input">
                                <form role="form">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Input Your Name">
                                    </div>                                    
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Input Your Eamil">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Input Your Tele">
                                    </div>
                                    <div class="form-group">
                                        <textarea class="form-control" rows="3"></textarea>
                                    </div>
                                    <div class="contact-button">
                                        <button class="btn" type="button">Send</button> 
                                    </div>

                                </form> 
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="triangle">
                                <span></span>
                            </div>
                            <div class="non-input">
                                <div class="glyphicon glyphicon-earphone">112312312</div>
                                <div class="glyphicon glyphicon-envelope">134134133</div>
                                <div class="glyphicon glyphicon-map-marker">424524352</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>    
            <div class="wait">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>        
            <div class="page4">
                <div class="footer">
                    <div class="container">
                        <div class="row">

                            <div class="col-md-6 right">

                                    <li><a href="">豆子博客</a></li>
                                    <li><a href="">豆子论坛</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="back">
                <div class="glyphicon glyphicon-arrow-up top"></div>
            </div>
        </div>
        
        
        <script src="./js/jquery-1.11.3.min.js"></script>        
        <script src="./js/bootstrap.min.js"></script>
